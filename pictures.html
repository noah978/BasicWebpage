<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Basic Webpage: Picture Gallery</title>
  <meta name="description" content="An extremely simplistic photo gallery for CS187.">
  <meta name="author" content="Noah Keck">
  <link rel="canonical" href="https://noah978.github.io/BasicWebpage/pictures.html">

  <link rel="stylesheet" href="custom.css" type="text/css">

</head>

<body>
  <div class="navbar">
    <a href="./index.html">Home</a>
    <a href="./about.html">About</a>
    <a href="./resume.html">Resume</a>
    <a href="./pictures.html">Pictures</a>
    <a href="./news.html">News</a>
  </div>
  <main>
    <div class="container">
      <div class="album">
        <picture>
          <source srcset="./assets/lego-star-wars-wide.jpg" media="(min-width: 600px)">
          <img src="./assets/lego-star-wars.jpg" alt="LEGO Star Wars">
          <figcaption>LEGO Star Wars is the best way to play with LEGOs.</caption>
        </picture>
        <hr>
        <picture>
          <source srcset="./assets/dino-wide.jpg" media="(min-width: 600px)">
          <img src="./assets/dino.jpg" alt="Dinosaur Painting">
          <figcaption>Dinosaurs are also really cool.</caption>
        </picture>
        <hr>
        <picture>
          <source srcset="./assets/pizza-wide.jpg" media="(min-width: 600px)">
          <img src="./assets/pizza.jpg" alt="Pizza">
          <figcaption>Pizza is one of my favorite foods.</caption>
        </picture>
        <hr>
        <picture>
          <source srcset="./assets/comp-sci-wide.jpg" media="(min-width: 600px)">
          <img src="./assets/comp-sci.jpg" alt="Futuristic Computer">
          <figcaption>I am incredibly passionate about computer science.</caption>
        </picture>
        <hr>
        <picture>
          <source srcset="./assets/french-horn-wide.jpg" media="(min-width: 600px)">
          <img src="./assets/french-horn.jpg" alt="ass">
          <figcaption>LEGO Star Wars is the best way to play with LEGOs.</caption>
        </picture>
      </div>
    </div>
    <div class="container">
      <footer>
        <p>Copyright &copy; 2021 - All Rights Reserved</p>
      </footer>
    </div>
  </main>

</body>
</html>
